<!DOCTYPE html>
<html lang="en">
<head>

        <th scope="col">Идентификатор плательщика</th>

    </tbody>

  <script src="index.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

<script type="text/javascript">
$(document).ready(function() {
  $('.table').DataTable({
    'ordering': true,
    'searching': false,
    'paging': false,
    'columnDefs': [
      {
        'targets': 0,
        'seachable': false,
        'visible': true
      }
    ],
    'order': [[2, 'desc']]

  });
});

</script>

</html>
